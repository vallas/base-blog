<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugins</title>
    <meta name="description" content="**Lume** has a powerful plugin system to extend its functionality with new
features and support for more formats.
">
    <link rel="stylesheet" href="/styles.css">
    <link rel="alternate" href="/feed.xml" type="application/atom+xml" title="base-blog">
    <link rel="alternate" href="/feed.json" type="application/json" title="base-blog">
    <script type="module" src="/js/main.js"></script>
  <style>*, ::before, ::after {
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
  border-width: 0;
  border-style: solid;
  border-color: #e5e7eb;
}
* {
  --tw-ring-inset: var(--tw-empty,/*!*/ /*!*/);
  --tw-ring-offset-width: 0px;
  --tw-ring-offset-color: #fff;
  --tw-ring-color: rgba(59, 130, 246, 0.5);
  --tw-ring-offset-shadow: 0 0 #0000;
  --tw-ring-shadow: 0 0 #0000;
  --tw-shadow: 0 0 #0000;
}
:root {
  -moz-tab-size: 4;
  -o-tab-size: 4;
  tab-size: 4;
}
:-moz-focusring {
  outline: 1px dotted ButtonText;
}
:-moz-ui-invalid {
  box-shadow: none;
}
::moz-focus-inner {
  border-style: none;
  padding: 0;
}
::-webkit-inner-spin-button, ::-webkit-outer-spin-button {
  height: auto;
}
::-webkit-search-decoration {
  -webkit-appearance: none;
}
::-webkit-file-upload-button {
  -webkit-appearance: button;
  font: inherit;
}
[type='search'] {
  -webkit-appearance: textfield;
  outline-offset: -2px;
}
abbr[title] {
  -webkit-text-decoration: underline dotted;
  text-decoration: underline dotted;
}
a {
  color: inherit;
  text-decoration: inherit;
}
body {
  margin: 0;
  font-family: inherit;
  line-height: inherit;
}
html {
  -webkit-text-size-adjust: 100%;
  font-family: ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
  line-height: 1.5;
}
h1, p {
  margin: 0;
}
h1 {
  font-size: inherit;
  font-weight: inherit;
}
input, select {
  font-family: inherit;
  font-size: 100%;
  line-height: 1.15;
  margin: 0;
  padding: 0;
  line-height: inherit;
  color: inherit;
}
input::placeholder {
  opacity: 1;
  color: #9ca3af;
}
input::webkit-input-placeholder {
  opacity: 1;
  color: #9ca3af;
}
input::-moz-placeholder {
  opacity: 1;
  color: #9ca3af;
}
input:-ms-input-placeholder {
  opacity: 1;
  color: #9ca3af;
}
input::-ms-input-placeholder {
  opacity: 1;
  color: #9ca3af;
}
strong {
  font-weight: bolder;
}
select {
  text-transform: none;
}
ul {
  list-style: none;
  margin: 0;
  padding: 0;
}</style></head>
  <body>
    <nav class="navbar">
      <a href="/" class="navbar-home">
        <strong>base-blog</strong>
      </a>

      <ul class="navbar-links">
        <li>
          <a href="/posts/">
            Archive
          </a>
        </li>
        <li>
          <a href="/faceai/">
            FaceAI
          </a>
        </li>
      </ul>

      <div class="navbar-search">
          <oom-search type="text" id="search" label="Search" placeholder="Cmd + K" src="/search.json"> </oom-search>
          <!--<input type="text" id="myInput" />-->
      </div>
      <script>
       
      </script>
    </nav>

    <main class="">
      <main class="plugins">
  <header class="plugins-header">
    <h1>Plugins</h1>
    <p><strong>Lume</strong> has a powerful plugin system to extend its functionality with new
features and support for more formats.</p>
  </header>

  <lume-filter>
    <form class="plugins-filter">
      <select name="status" class="selector">
        <option value="all">All plugins </option>
        <option value="enabled">Enabled by default</option>
        <option value="disabled">Disabled by default</option>
      </select>

      
      <label class="button is-secondary" style="--background-active:LemonChiffon;--accent:LemonChiffon;--color-active:black">
        <input type="checkbox" name="data_format"> Data format
      </label>
      
      <label class="button is-secondary" style="--background-active:tomato;--accent:tomato;--color-active:black">
        <input type="checkbox" name="html"> HTML
      </label>
      
      <label class="button is-secondary" style="--background-active:violet;--accent:violet;--color-active:black">
        <input type="checkbox" name="images"> Images
      </label>
      
      <label class="button is-secondary" style="--background-active:gold;--accent:gold;--color-active:black">
        <input type="checkbox" name="javascript"> JavaScript
      </label>
      
      <label class="button is-secondary" style="--background-active:LightSkyBlue;--accent:LightSkyBlue;--color-active:black">
        <input type="checkbox" name="styles"> Styles
      </label>
      
      <label class="button is-secondary" style="--background-active:lightgreen;--accent:lightgreen;--color-active:black">
        <input type="checkbox" name="template_engine"> Template engine
      </label>
      
      <label class="button is-secondary" style="--background-active:pink;--accent:pink;--color-active:black">
        <input type="checkbox" name="urls"> URLs
      </label>
      
      <label class="button is-secondary" style="--background-active:lightgray;--accent:lightgray;--color-active:black">
        <input type="checkbox" name="utils"> Utils
      </label>
      
    </form>

    <ul class="plugins-list">
      
      <li class="plugin" data-tags="urls">
        <a href="/plugins/modify-urls/" class="plugin-info">
          <strong class="plugin-name">
            Modify URLs
            
          </strong>

          <p>Modify all URLs of HTML files with a custom function.</p>
        </a>

        <nav class="plugin-tags">
          
          <a href="?urls=on" class="button is-secondary is-small" style="--background:pink;--color:black">
            URLs
          </a>
          
        </nav>
      </li>
      
    </ul>
  </lume-filter>
</main>
    </main>

    <footer></footer>

    <!-- Current page: /plugins/ -->
  

</body></html>
